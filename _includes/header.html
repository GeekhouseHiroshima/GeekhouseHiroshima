<header class="site-header">
  <div class="site-branding">
    <h1 class="site-title">
      <a class="site-logo-link" href="{{ '/' | relative_url }}">
        <img
          class="site-logo"
          src="{{ '/assets/img/logo-geekhouse.png' | relative_url }}"
          alt="{{ site.title | default: 'ギークハウス広島' }}" />
        <span class="site-title-text">{{ site.title | default: "ギークハウス広島" }}</span>
      </a>
    </h1>
    {% if site.description %}
    <p class="site-description">{{ site.description }}</p>
    {% endif %}
  </div>
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}">ホーム</a>
    <a href="{{ '/usage.html' | relative_url }}">利用について</a>
    <a href="{{ '/local-info.html' | relative_url }}">地域の情報</a>
    <a href="{{ '/house-rules.html' | relative_url }}">ハウスルール</a>
    <a href="{{ '/contact.html' | relative_url }}">お問い合わせ</a>
  </nav>
</header>
